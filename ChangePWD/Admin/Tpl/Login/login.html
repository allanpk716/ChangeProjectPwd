<include file="Public:header" />
  <title>Infosystem Admin Login</title>
</head>

<body>
	<div class="container" style="width: 500px">
		<form method="POST" action="__URL__/doLogin" name="myForm">
		  <div class="form-group">
		    <label>Username</label>
		    <input class="form-control" placeholder="Username" name="username" id="username">
		  </div>
		  <div class="form-group">
		    <label>Password</label>
		    <input type="password" class="form-control" placeholder="Password" name="password" id="password">
		  </div>
		  <div class="form-group">
		  		<input type='text' name='code' id='inputcode' />
		  		<img src='__APP__/Login/code?w=30&h=30' onclick="this.src=this.src+'?'+Math.random()" id='mycode'/>
		  </div>

		  <button type="submit" class="btn btn-default" name="bt_submit" onclick="return checkInput();" >Come On!</button>

		</form>
	</div>
</body>
  <script type="text/javascript">
        function checkInput() {
          var uname = document.getElementById("username");
          if (uname.value.length == 0) {
            alert("请输入用户名");
            return false;
          }

          var pwd_old = document.getElementById("password");
          if (pwd_old.value.length == 0) {
            alert("请输入密码");
            return false;
          }         

          var inputcode = document.getElementById("inputcode");
          if (inputcode.value.length == 0) {
            alert("请输入验证码");
            return false;
          }
        }


    document.onkeydown=function(event){
            var e = event || window.event || arguments.callee.caller.arguments[0];
            if(e && e.keyCode==27){ // 按 Esc 
                //要做的事情
              }
            if(e && e.keyCode==113){ // 按 F2 
                 //要做的事情
               }            
             if(e && e.keyCode==13){ // enter 键
                 //要做的事情
                 $('form[name = "myForm"]').submit();
            }
        };

        //刷新验证码，在进入页面的时候,点击验证码刷新
        function refreshCode(){

          document.getElementById('mycode').click();
        }
  </script>
</html>
