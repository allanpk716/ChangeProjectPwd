      	function checkInput() {
      		var uname = document.getElementById("username");
      		if (uname.value.length == 0) {
      			alert("请输入用户名");
      			return false;
      		}

      		var pwd_old = document.getElementById("password_old");
      		if (pwd_old.value.length == 0) {
      			alert("请输入原密码");
      			return false;
      		}      		

      		var pwd_new1 = document.getElementById("password_new1");
      		if (pwd_new1.value.length == 0) {
      			alert("请输入新密码");
      			return false;
      		}      		
      		var pwd_new2 = document.getElementById("password_new2");
      		if (pwd_new2.value.length == 0) {
      			alert("请再次输入新密码");
      			return false;
      		}

      		if (pwd_new1.value != pwd_new2.value) {
      			alert("输入的新密码不一致!");
      			return false;
      		};

      		var inputcode = document.getElementById("inputcode");
      		if (inputcode.value.length == 0) {
      			alert("请输入验证码");
      			return false;
      		}
      	}

<body>

		<form method="POST" action="__URL__/changePwd" name="myForm">
		  <div class="form-group">
		    <label>用户名</label>
		    <input class="form-control" placeholder="你名字的拼音" name="username" id="username">
		  </div>
		  <div class="form-group">

		  </div>
		  <div class="form-group">
		  		<input type='text' name='code' id='inputcode' />
		  		<img src='__APP__/Index/code?w=30&h=30' onclick="this.src=this.src+'?'+Math.random()" id='mycode'/>
		  </div>

		  <button type="submit" class="btn btn-default" name="bt_submit" onclick="return checkInput();" >确认修改</button>

		</form>
